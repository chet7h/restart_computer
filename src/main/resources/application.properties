server.port=11111
server.servlet.context-path= /hackathon

# ===============================
# DATABASE
# ===============================
 
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
 
spring.datasource.url=jdbc:mysql://baongochome.duckdns.org:3306/hackathon
spring.datasource.username=hackathon
spring.datasource.password=hackathon
  
 
 
# ===============================
# JPA / HIBERNATE
# ===============================
 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

hibernate.physical_naming_strategy=com.baeldung.hibernate.namingstrategy.PhysicalNamingStrategy 